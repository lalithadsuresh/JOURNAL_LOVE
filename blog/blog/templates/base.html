
{% load static %} 
<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="{% static 'global.css' %}" />
    <link rel="stylesheet" href="{% static 'base.css' %}" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito:wght@600;700;800&display=swap" />
    
    <style>
        body {
          font-family: 'Nunito', sans-serif;
        }
      </style>
    
</head>
<body>
    <div class="base">

        
        <a href="{% url 'original' %}" class="journal-love2">journal love</a>

        {% if user.is_authenticated %} 

        <a href="{% url 'logout' %}" class="clickable4">
            <div class="login9">logout</div>
        </a>
        <a href="{% url 'addpost' %}" class="clickable5">
            <div class="login9">add post </div>
        </a>
        <a href="{% url 'home' %}" class="clickable6">
            <div class="login9"> posts</div>
        </a>

        
        {% else %}


        <a href="{% url 'login' %}" class="clickable4">
            <div class="login9">login</div>
        </a>
        <a href="{% url 'register' %}" class="clickable5">
            <div class="login9">register</div>
        </a>
        <a href="{% url 'home' %}" class="clickable6">
            <div class="login9">posts</div>
        </a>

        {% endif %}

    </div>
    {% block content %} {% endblock %}
</body>
</html>
