{% extends 'base.html' %}

{% block content %}

<br> 
<br>

<ul>
{% for post in object_list %}
    <li>
        <a href="{% url 'articles' post.pk %}">
            {{ post.title }}
        </a> - {{ post.author }} -
        {% if user.is_authenticated %}
            {% if user.id == post.author.id %}
                <a href="{% url 'updatepost' post.pk %}">
                (Edit) </a>
                <a href="{% url 'deletepost' post.pk %}">
                (Delete) <br/></a>
            {% endif %}
        {% endif %}
        {{ post.body|slice:":200" }}
    </li>
{% endfor %}
</ul>
{% endblock %}
